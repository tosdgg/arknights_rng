<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRTS // TACTICAL TERMINAL v8.5</title>
    <style>
        :root {
            --ak-red: #ff3e3e;
            --ak-yellow: #ffcd00; 
            --ak-cyan: #00e5ff;   
            --bg-dark: #050505;
            --font-mono: 'Consolas', 'Courier New', monospace;
            --scan-color: rgba(255, 62, 62, 0.1);
        }

        body, html { 
            margin: 0; padding: 0; background: var(--bg-dark); 
            color: #fff; font-family: var(--font-mono); 
            overflow: hidden; height: 100vh; width: 100vw;
        }

        /* 背景掃描線動畫 */
        .bg-fx {
            position: fixed; inset: 0; z-index: -1;
            background: 
                linear-gradient(var(--scan-color) 1px, transparent 1px),
                radial-gradient(circle, #111 1px, transparent 1px);
            background-size: 100% 3px, 30px 30px;
            opacity: 0.4;
            animation: bgScroll 20s linear infinite;
        }
        @keyframes bgScroll { from { background-position: 0 0; } to { background-position: 0 100%; } }

        .app-wrapper { width: 100%; height: 100%; display: flex; flex-direction: column; position: relative; }

        /* 頂部列 */
        .top-bar {
            height: 50px; background: #000; border-bottom: 2px solid var(--ak-red);
            display: flex; align-items: center; padding: 0 25px; justify-content: space-between;
            z-index: 1000; box-shadow: 0 0 15px rgba(255, 62, 62, 0.4);
        }

        /* 側邊欄 - 平滑滑入與發光 */
        .sidebar {
            position: fixed; left: -295px; top: 50px; bottom: 0; width: 315px;
            background: rgba(5, 5, 5, 0.95); border-right: 2px solid var(--ak-red);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); z-index: 999;
            backdrop-filter: blur(10px);
        }
        .sidebar:hover { left: 0; box-shadow: 10px 0 30px rgba(255, 62, 62, 0.2); }
        
        .sidebar-handle {
            position: absolute; right: 0; top: 0; bottom: 0; width: 20px;
            background: repeating-linear-gradient(45deg, #000, #000 10px, var(--ak-red) 10px, var(--ak-red) 11px);
            cursor: pointer; opacity: 0.6;
        }

        /* 掃描器按鈕動效 */
        .locate-btn {
            width: 100%; background: transparent; border: 1px solid var(--ak-cyan); color: var(--ak-cyan);
            padding: 10px; cursor: pointer; transition: 0.2s; position: relative; overflow: hidden;
        }
        .locate-btn:active { transform: scale(0.95); filter: brightness(1.5); }
        .locate-btn::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 229, 255, 0.1), transparent);
            transform: rotate(45deg); transition: 0.5s;
        }
        .locate-btn:hover::after { left: 100%; }

        /* 難度卡片動畫 */
        .diff-card {
            background: #111; border: 1px solid #333; height: 160px; cursor: pointer; position: relative;
            clip-path: polygon(15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%, 0 15%);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .diff-card:hover { 
            border-color: var(--ak-red); background: #221010; 
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 62, 62, 0.2);
        }
        .diff-card:active { transform: scale(0.9); }
        .diff-card .num { font-size: 4rem; font-weight: 900; color: var(--ak-red); position: absolute; bottom: 5px; right: 15px; opacity: 0.5; transition: 0.3s; }
        .diff-card:hover .num { opacity: 1; filter: drop-shadow(0 0 10px var(--ak-red)); }

        /* 標籤按鈕動畫 */
        .tag-btn { 
            background: #1a1a1a; border: 1px solid #333; color: #666; padding: 8px 18px; margin: 5px; 
            cursor: pointer; transition: 0.2s; clip-path: polygon(0 0, 92% 0, 100% 30%, 100% 100%, 0 100%);
        }
        .tag-btn:hover { color: #fff; border-color: #555; }
        .tag-btn.active { background: #fff; color: #000; border-color: #fff; transform: skewX(-5deg); }
        .tag-btn.exclusive { background: var(--ak-yellow); color: #000; transform: skewX(-5deg); box-shadow: 0 0 15px var(--ak-yellow); }

        /* 合約卡片生成動畫 */
        .contract-card {
            background: #0a0a0a; border: 1px solid #333; border-left: 6px solid var(--ak-red);
            padding: 20px; position: relative; cursor: pointer;
            animation: cardSlideIn 0.4s ease-out backwards;
        }
        @keyframes cardSlideIn { 
            from { opacity: 0; transform: scale(0.8) translateY(20px); filter: brightness(2); }
            to { opacity: 1; transform: scale(1) translateY(0); filter: brightness(1); }
        }
        .contract-card:hover { border-color: #666; border-left-color: #fff; background: #151515; }
        .contract-card.locked { border-left-color: var(--ak-cyan); background: #0a1820; box-shadow: 0 0 20px rgba(0,229,255,0.2); }

        /* 抽取按鈕震撼感 */
        .execute-btn {
            background: var(--ak-red); color: #fff; padding: 18px 60px; border: none;
            font-size: 1.4rem; font-weight: bold; cursor: pointer; 
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%);
            transition: 0.2s; position: relative;
        }
        .execute-btn:hover { filter: brightness(1.2); letter-spacing: 5px; box-shadow: 0 0 30px var(--ak-red); }
        .execute-btn:active { transform: scale(0.95); }

        .main-screen { flex: 1; padding: 40px; overflow-y: auto; display: none; box-sizing: border-box; }
        .main-screen.active { display: block; }
    </style>
</head>
<body>

<div class="bg-fx"></div>

<div class="app-wrapper">
    <div class="top-bar">
        <div style="display:flex; align-items:center; gap:20px;">
            <span style="letter-spacing:3px; font-weight:bold; color:var(--ak-red);">PRTS // TERMINAL v8.5</span>
            <div id="back-zone" style="display:none;"><button onclick="goBack()" style="background:none; border:1px solid #444; color:#888; cursor:pointer; padding:5px 15px;">RETURN</button></div>
        </div>
        <div style="font-size:12px; color:var(--ak-cyan); overflow:hidden;">SYSTEM_READY // NEURAL_LINK_STABLE</div>
    </div>

    <div class="sidebar">
        <div class="sidebar-handle"></div>
        <div class="sidebar-content">
            <div style="background: rgba(0, 229, 255, 0.05); border: 1px solid #333; padding: 15px; margin-bottom: 20px;">
                <div style="font-size:10px; color:var(--ak-cyan); letter-spacing:2px;">LOCATION_SCANNER</div>
                <div id="target-display" style="font-size:1.3rem; font-weight:bold; margin:10px 0; border-left:3px solid var(--ak-cyan); padding-left:10px; min-height:1.5em;">AWAITING_SIGNAL</div>
                <button class="locate-btn" onclick="acquireTarget()">ACQUIRE_TARGET</button>
                <div id="target-status" style="font-size:10px; color:#444; margin-top:5px;">STATUS: IDLE</div>
            </div>

            <div style="font-size:14px; color:var(--ak-cyan); margin: 15px 0; border-bottom:1px solid var(--ak-cyan); padding-bottom:5px;">LOCKED_CONTRACTS</div>
            <div id="sidebar-list"></div>
        </div>
        <div class="sidebar-footer">
            <div style="font-size:10px; color:#888;">TOTAL_RISK_INDEX</div>
            <div style="font-size:2.8rem; font-weight:900; color:var(--ak-yellow); text-shadow: 0 0 10px var(--ak-yellow);" id="total-risk">00</div>
        </div>
    </div>

    <div id="screen-diff" class="main-screen active">
        <h1 style="font-size:2.5rem; margin:0; letter-spacing:10px;">SELECT_RISK_LEVEL</h1>
        <div id="diff-container" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-top: 50px;"></div>
    </div>

    <div id="screen-draw" class="main-screen">
        <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333; padding-bottom:15px;">
            <h2 id="current-lv-label" style="margin:0; font-size:2rem; color:var(--ak-red);">LV.01</h2>
            <div>
                <span style="font-size:12px; color:#555;">QTY</span>
                <input type="number" id="draw-count" value="1" min="1" max="10" style="background:none; border:none; border-bottom:2px solid #fff; color:#fff; font-size:1.5rem; width:50px; text-align:center; outline:none;">
            </div>
        </div>
        <div id="tag-zone" style="margin: 25px 0;"></div>
        <button class="execute-btn" onclick="executeScan()">EXECUTE_NEURAL_SCAN</button>
        <div id="result-zone" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; margin-top: 30px;"></div>
    </div>
</div>

<script>
    /** * [ !!! 這裡更換你的 GID !!! ]
     */
    const CONTRACT_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTcai40JqQblGoCCGQqcubG9qDhhbJg3E-l6WoIQaVSpbvWw13pn4A0ilOdGjZ-j50dKNRHI7BneAmc/pub?gid=0&output=csv";
    const LOCATION_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTcai40JqQblGoCCGQqcubG9qDhhbJg3E-l6WoIQaVSpbvWw13pn4A0ilOdGjZ-j50dKNRHI7BneAmc/pub?gid=754158994&output=csv";

    let db_contracts = [];
    let db_locations = [];
    let state_current_level_items = [];
    let state_tags = {};
    let state_locked_items = [];
    let state_locked_location = null;

    window.onload = async () => {
        await initSystem();
        renderDifficultyCards();
    };

    async function initSystem() {
        try {
            const [cRes, lRes] = await Promise.all([fetch(CONTRACT_URL), fetch(LOCATION_URL)]);
            const cText = await cRes.text();
            const lText = await lRes.text();
            db_contracts = cText.split(/\r?\n/).slice(1).map((r, idx) => {
                const cols = r.split(',');
                return { name: cols[0]?.trim(), diff: parseInt(cols[1]), tag: cols[2]?.trim() || "其他", row: idx + 2 };
            }).filter(i => i.name && !isNaN(i.diff));
            db_locations = lText.split(/\r?\n/).slice(1).map(r => r.split(',')[0]?.trim()).filter(i => i);
        } catch (e) { console.error("Data fail"); }
    }

    function renderDifficultyCards() {
        const container = document.getElementById('diff-container');
        container.innerHTML = '';
        for(let i=1; i<=5; i++) {
            const card = document.createElement('div');
            card.className = 'diff-card';
            card.innerHTML = `<div class="num">0${i}</div>`;
            card.onclick = () => enterLevel(i);
            container.appendChild(card);
        }
    }

    function acquireTarget() {
        if(state_locked_location) {
            state_locked_location = null;
            document.getElementById('target-status').innerText = "STATUS: IDLE";
            document.getElementById('target-status').style.color = "#444";
            return;
        }
        if(db_locations.length === 0) return;
        const roll = db_locations[Math.floor(Math.random() * db_locations.length)];
        document.getElementById('target-display').innerText = roll;
        state_locked_location = roll;
        document.getElementById('target-status').innerText = "STATUS: LOCKED";
        document.getElementById('target-status').style.color = "var(--ak-cyan)";
    }

    function enterLevel(lv) {
        state_current_level_items = db_contracts.filter(i => i.diff === lv);
        document.getElementById('screen-diff').classList.remove('active');
        document.getElementById('screen-draw').classList.add('active');
        document.getElementById('back-zone').style.display = 'block';
        document.getElementById('current-lv-label').innerText = `RISK_LEVEL_0${lv}`;
        state_tags = {};
        renderTagButtons();
        renderResultGrid(state_locked_items.filter(l => l.diff === lv));
    }

    function renderTagButtons() {
        const zone = document.getElementById('tag-zone');
        zone.innerHTML = '';
        const tags = [...new Set(state_current_level_items.flatMap(i => i.tag.split(/\s+/)))].filter(t => t);
        tags.forEach(t => {
            const btn = document.createElement('button');
            btn.className = 'tag-btn';
            btn.innerText = t;
            btn.onclick = () => {
                if(!state_tags[t]) { state_tags[t]=1; btn.classList.add('active'); }
                else if(state_tags[t]===1) { state_tags[t]=2; btn.classList.remove('active'); btn.classList.add('exclusive'); }
                else { delete state_tags[t]; btn.classList.remove('exclusive'); }
            };
            zone.appendChild(btn);
        });
    }

    function executeScan() {
        const count = parseInt(document.getElementById('draw-count').value) || 1;
        let finalSet = [...state_locked_items];
        if (finalSet.length >= count) { renderResultGrid(finalSet.slice(0, count)); return; }
        const needed = count - finalSet.length;
        const normTags = Object.keys(state_tags).filter(k => state_tags[k] === 1);
        let candidates = state_current_level_items.filter(i => !finalSet.some(f => f.row === i.row));
        if(Object.keys(state_tags).length > 0) {
            candidates = candidates.filter(i => normTags.some(t => i.tag.split(/\s+/).includes(t)));
        }
        const pool = candidates.sort(() => 0.5 - Math.random()).slice(0, needed);
        renderResultGrid([...finalSet, ...pool]);
    }

    function renderResultGrid(items) {
        const zone = document.getElementById('result-zone');
        zone.innerHTML = '';
        items.forEach((item, idx) => {
            const isLocked = state_locked_items.some(l => l.row === item.row);
            const card = document.createElement('div');
            card.className = `contract-card ${isLocked ? 'locked' : ''}`;
            card.style.animationDelay = `${idx * 0.05}s`;
            card.innerHTML = `
                <div style="font-size:10px; color:#555;">>> ROW-${item.row} ${isLocked ? '[LOCKED]' : ''}</div>
                <div style="font-weight:bold; font-size:1.1rem; margin:10px 0; min-height:2.4em;">${item.name}</div>
                <div style="font-size:10px; color:var(--ak-cyan);">TAGS: ${item.tag}</div>
            `;
            card.onclick = () => { toggleLock(item); renderResultGrid(items); };
            zone.appendChild(card);
        });
    }

    function toggleLock(item) {
        const idx = state_locked_items.findIndex(l => l.row === item.row);
        if(idx > -1) state_locked_items.splice(idx, 1);
        else state_locked_items.push(item);
        updateSidebarUI();
    }

    function updateSidebarUI() {
        const list = document.getElementById('sidebar-list');
        const riskVal = document.getElementById('total-risk');
        list.innerHTML = '';
        let total = 0;
        state_locked_items.forEach(i => {
            total += i.diff;
            const div = document.createElement('div');
            div.style = "font-size:12px; padding:10px; border-bottom:1px solid #222; color:#ccc;";
            div.innerHTML = `<span style="color:var(--ak-red)">[LV.${i.diff}]</span> ${i.name}`;
            list.appendChild(div);
        });
        riskVal.innerText = total.toString().padStart(2, '0');
    }

    function goBack() {
        document.getElementById('screen-draw').classList.remove('active');
        document.getElementById('screen-diff').classList.add('active');
        document.getElementById('back-zone').style.display = 'none';
    }
</script>
</body>
</html>
