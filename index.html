<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRTS // NEURAL_SCAN v7.0</title>
    <style>
        :root {
            --ak-red: #ff3e3e;
            --ak-yellow: #ffcd00; 
            --ak-cyan: #00e5ff;   
            --bg-dark: #050505;
            --font-mono: 'Consolas', 'Courier New', monospace;
        }

        body, html { 
            margin: 0; padding: 0; background: var(--bg-dark); 
            color: #fff; font-family: var(--font-mono); overflow: hidden; height: 100vh;
        }

        .bg-fx {
            position: fixed; inset: 0; z-index: -1;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%),
                radial-gradient(circle, #222 1px, transparent 1px);
            background-size: 100% 4px, 30px 30px;
            opacity: 0.3;
        }

        .container { width: 100vw; height: 100vh; display: flex; flex-direction: column; position: relative; }

        /* È†ÇÈÉ®Â∞éËà™ */
        .status-bar {
            height: 50px; background: #000; border-bottom: 2px solid var(--ak-red);
            display: flex; align-items: center; padding: 0 25px; justify-content: space-between;
            z-index: 100;
        }

        /* ÂÅ¥ÈÇäÁõ£ÊéßÊ¨Ñ (Sidebar) */
        .sidebar {
            position: fixed; left: -260px; top: 50px; bottom: 0; width: 280px;
            background: rgba(10, 10, 10, 0.95); border-right: 1px solid var(--ak-red);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 99;
            display: flex; flex-direction: column;
            box-shadow: 20px 0 50px rgba(0,0,0,0.8);
        }
        .sidebar:hover { left: 0; }
        .sidebar-handle {
            position: absolute; right: 0; top: 0; bottom: 0; width: 20px;
            background: repeating-linear-gradient(45deg, #000, #000 5px, var(--ak-red) 5px, var(--ak-red) 10px);
            opacity: 0.5; cursor: pointer;
        }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 20px; padding-right: 30px; }
        .sidebar-footer { 
            padding: 20px; background: #1a0505; border-top: 1px solid var(--ak-red);
            color: var(--ak-yellow);
        }

        .screen { padding: 40px; display: none; flex: 1; overflow-y: auto; margin-left: 20px; }
        .screen.active { display: flex; flex-direction: column; animation: scanIn 0.3s ease-out; }
        @keyframes scanIn { from { opacity: 0; transform: translateX(10px); } }

        /* Èõ£Â∫¶ËàáÊåâÈàï - ‰øùÁïôÂéüË®≠Ë®à */
        .diff-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px; margin-top: 50px; }
        .diff-btn {
            background: #111; border: 1px solid #333; height: 180px; cursor: pointer;
            position: relative; transition: 0.2s;
            clip-path: polygon(15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%, 0 15%);
        }
        .diff-btn:hover { border-color: var(--ak-red); background: #1a1010; }
        .diff-btn .val { font-size: 4rem; font-weight: 900; color: var(--ak-red); position: absolute; bottom: 10px; right: 20px; opacity: 0.7; }

        .tag-container { display: flex; flex-wrap: wrap; gap: 10px; margin: 25px 0; }
        .tag-btn {
            background: #222; border: none; color: #888; padding: 8px 18px; cursor: pointer;
            clip-path: polygon(0 0, 90% 0, 100% 30%, 100% 100%, 0 100%);
        }
        .tag-btn.active { background: #fff; color: #000; }
        .tag-btn.exclusive { background: var(--ak-yellow); color: #000; }

        .action-btn {
            background: var(--ak-red); color: #fff; padding: 15px 50px; border: none;
            font-size: 1.2rem; font-weight: 900; cursor: pointer; letter-spacing: 3px;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%);
        }

        /* Âç°ÁâáË®≠Ë®à - ‰øùÁïôÂéüË®≠Ë®à‰∏¶ÂÑ™ÂåñÈéñÂÆöÁãÄÊÖã */
        .result-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; margin-top: 30px; }
        .contract-card {
            background: #111; border: 1px solid #333; border-left: 6px solid var(--ak-red);
            padding: 20px; position: relative; cursor: pointer;
        }
        .contract-card.locked { border-left-color: var(--ak-cyan); background: #0a151a; }
        .contract-card.unique { border-left-color: var(--ak-yellow); }
        
        .lock-indicator { position: absolute; top: 10px; right: 10px; font-size: 18px; color: #333; }
        .contract-card.locked .lock-indicator { color: var(--ak-cyan); }

        .side-locked-item {
            font-size: 12px; padding: 10px; border-bottom: 1px solid #222;
            color: #ccc; position: relative;
        }
        .side-locked-item span { color: var(--ak-red); font-weight: bold; }

        .back-btn { background: transparent; border: 1px solid #444; color: #888; padding: 5px 15px; cursor: pointer; }
    </style>
</head>
<body>

<div class="bg-fx"></div>

<div class="container">
    <div class="status-bar">
        <div style="display:flex; align-items:center; gap:20px;">
            <span style="letter-spacing:3px; font-weight:bold; color:var(--ak-red);">PRTS // NEURAL_SCAN v7.0</span>
            <div id="abort-zone" style="display:none;"><button class="back-btn" onclick="goBack()">RETURN</button></div>
        </div>
        <div style="font-size:12px; color:var(--ak-cyan);">SIDEBAR_MONITOR: ACTIVE</div>
    </div>

    <div class="sidebar">
        <div class="sidebar-handle"></div>
        <div class="sidebar-content">
            <div style="font-size:14px; color:var(--ak-cyan); margin-bottom:20px; border-bottom:1px solid var(--ak-cyan);">LOCKED_CONTRACTS</div>
            <div id="sidebar-list">
                <div style="color:#444; font-size:12px;">NO_DATA_LOCKED</div>
            </div>
        </div>
        <div class="sidebar-footer">
            <div style="font-size:10px; color:#888;">TOTAL_RISK_INDEX</div>
            <div style="font-size:2.5rem; font-weight:900;" id="total-risk">00</div>
        </div>
    </div>

    <div id="screen-difficulty" class="screen active">
        <h1 style="font-size:2.5rem; margin:0; letter-spacing:5px;">SYSTEM_ACCESS</h1>
        <div class="diff-grid" id="diff-grid"></div>
    </div>

    <div id="screen-selector" class="screen">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 id="level-title" style="margin:0; font-size:2rem; color:var(--ak-red);">LV.01</h2>
            <div>
                <span style="font-size:12px; color:#555;">SCAN_QTY</span>
                <input type="number" id="select-count" value="1" min="1" max="10" style="background:transparent; border:none; border-bottom:1px solid #fff; color:#fff; font-size:1.5rem; width:50px; text-align:center; outline:none;">
            </div>
        </div>
        <div class="tag-container" id="tag-container"></div>
        <button class="action-btn" onclick="startSelection()">START_NEURAL_SCAN</button>
        <div class="result-grid" id="result-container"></div>
    </div>
</div>

<script>
    const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTcai40JqQblGoCCGQqcubG9qDhhbJg3E-l6WoIQaVSpbvWw13pn4A0ilOdGjZ-j50dKNRHI7BneAmc/pub?output=csv";
    let allData = [];
    let currentLevelData = [];
    let tagStates = {};
    let globalLocked = []; // Ë∑®Èõ£Â∫¶ÈéñÂÆöÊ±†

    window.onload = async () => {
        try {
            const res = await fetch(GOOGLE_SHEET_URL);
            const text = await res.text();
            const rows = text.split(/\r?\n/);
            allData = rows.map((r, index) => {
                const c = r.split(',');
                if(index === 0) return null;
                return { name: c[0]?.trim(), diff: parseInt(c[1]), tag: c[2]?.trim() || "ÂÖ∂‰ªñ", row: index + 1 };
            }).filter(i => i && i.name);
            
            const grid = document.getElementById('diff-grid');
            for(let i=1; i<=5; i++){
                const btn = document.createElement('div');
                btn.className = 'diff-btn';
                btn.innerHTML = `<div class="val">0${i}</div>`;
                btn.onclick = () => selectDifficulty(i);
                grid.appendChild(btn);
            }
        } catch (e) { console.error("Data fail"); }
    };

    function selectDifficulty(lv) {
        currentLevelData = allData.filter(i => i.diff === lv);
        document.getElementById('screen-difficulty').classList.remove('active');
        document.getElementById('screen-selector').classList.add('active');
        document.getElementById('abort-zone').style.display = 'block';
        document.getElementById('level-title').innerText = `LV_0${lv}_PROCESS`;
        tagStates = {};
        renderTags();
        renderResults([]); // ÈÄ≤ÂÖ•ÊôÇÂè™È°ØÁ§∫Â∑≤ÈéñÂÆöÁöÑÔºà‰ΩÜÊ≠§ÊôÇÁµêÊûúÂçÄÁÇ∫Á©∫Ôºâ
    }

    function renderTags() {
        let tags = [...new Set(currentLevelData.flatMap(i => i.tag.split(/\s+/)))].filter(t => t);
        const container = document.getElementById('tag-container');
        container.innerHTML = '';
        tags.forEach(t => {
            const btn = document.createElement('button');
            btn.className = 'tag-btn';
            btn.innerText = t;
            btn.onclick = () => {
                if(!tagStates[t]) { tagStates[t]=1; btn.classList.add('active'); }
                else if(tagStates[t]===1) { tagStates[t]=2; btn.classList.remove('active'); btn.classList.add('exclusive'); }
                else { delete tagStates[t]; btn.classList.remove('exclusive'); }
            };
            container.appendChild(btn);
        });
    }

    function toggleLock(item) {
        const idx = globalLocked.findIndex(l => l.row === item.row);
        if (idx > -1) globalLocked.splice(idx, 1);
        else globalLocked.push(item);
        
        updateSidebar();
        // ÈáçÊñ∞Ê∏≤ÊüìÁï∂ÂâçÁï´Èù¢Ôºå‰ª•Êõ¥Êñ∞ÈéñÂÆöÁãÄÊÖã
        const currentVisibleRows = Array.from(document.querySelectorAll('.contract-card')).map(el => parseInt(el.dataset.row));
        // ÈÄôÈÇäÁ∞°ÂåñËôïÁêÜÔºöÁõ¥Êé•ÈáçÊñ∞Ë∑ë‰∏ÄÊ¨° UI Êõ¥Êñ∞
    }

    function updateSidebar() {
        const list = document.getElementById('sidebar-list');
        const riskEl = document.getElementById('total-risk');
        list.innerHTML = '';
        let total = 0;

        if (globalLocked.length === 0) {
            list.innerHTML = '<div style="color:#444; font-size:12px;">NO_DATA_LOCKED</div>';
        } else {
            globalLocked.forEach(item => {
                total += item.diff;
                const div = document.createElement('div');
                div.className = 'side-locked-item';
                div.innerHTML = `<span>[LV.${item.diff}]</span> ${item.name}`;
                list.appendChild(div);
            });
        }
        riskEl.innerText = total.toString().padStart(2, '0');
    }

    function startSelection() {
        const count = parseInt(document.getElementById('select-count').value) || 1;
        
        // 1. ÂÖàÊäìÂá∫ÁõÆÂâçÈõ£Â∫¶‰∏ãÂ∑≤Á∂ìË¢´ÈéñÂÆöÁöÑ
        let results = globalLocked.filter(l => currentLevelData.some(c => c.row === l.row));
        
        // 2. ÁÇ∫‰∫ÜÊîØÊåÅ„ÄåË∑®Èõ£Â∫¶ÈéñÂÆö„ÄçÔºåÊàëÂÄëËÆìÊâÄÊúâÈéñÂÆöÈ†ÖÁõÆÈÉΩ‰ΩîÂêçÈ°ç
        let allLocked = [...globalLocked];
        if (allLocked.length >= count) {
            renderResults(allLocked.slice(0, count));
            return;
        }

        const needed = count - allLocked.length;
        const exTags = Object.keys(tagStates).filter(k => tagStates[k] === 2);
        const normalTags = Object.keys(tagStates).filter(k => tagStates[k] === 1);
        
        let pool = [];
        // ÂîØ‰∏ÄÊ®ôÁ±§
        exTags.forEach(t => {
            const matches = currentLevelData.filter(i => i.tag.split(/\s+/).includes(t) && !allLocked.some(l => l.row === i.row));
            if(matches.length) {
                const pick = matches[Math.floor(Math.random() * matches.length)];
                pick._isUnique = true;
                pool.push(pick);
            }
        });

        // Ë£úÂÖÖÊ®ôÁ±§
        let remaining = needed - pool.length;
        if (remaining > 0) {
            let candidates = currentLevelData.filter(i => !allLocked.some(l => l.row === i.row) && !pool.some(p => p.row === i.row));
            if (Object.keys(tagStates).length > 0) {
                candidates = candidates.filter(i => normalTags.some(t => i.tag.split(/\s+/).includes(t)));
            }
            pool = [...pool, ...candidates.sort(() => 0.5 - Math.random()).slice(0, remaining)];
        }

        renderResults([...allLocked, ...pool]);
    }

    function renderResults(items) {
        const container = document.getElementById('result-container');
        container.innerHTML = '';
        items.forEach(item => {
            const isLocked = globalLocked.some(l => l.row === item.row);
            const div = document.createElement('div');
            div.className = `contract-card ${item._isUnique ? 'unique' : ''} ${isLocked ? 'locked' : ''}`;
            div.dataset.row = item.row;
            div.innerHTML = `
                <div class="lock-indicator">${isLocked ? 'üîí' : 'üîì'}</div>
                <div style="font-size:10px; color:#555;">>> ROW-${item.row}</div>
                <div style="font-weight:bold; font-size:1.1rem; margin:10px 0; min-height:2.4em;">${item.name}</div>
                <div style="font-size:10px; color:var(--ak-cyan); opacity:0.6;">TAGS: ${item.tag}</div>
            `;
            div.onclick = () => {
                toggleLock(item);
                renderResults(items); // ÈáçÊñ∞Âà∑‰∏Ä‰∏ãÁãÄÊÖã
            };
            container.appendChild(div);
        });
    }

    function goBack() {
        document.getElementById('screen-selector').classList.remove('active');
        document.getElementById('screen-difficulty').classList.add('active');
        document.getElementById('abort-zone').style.display = 'none';
    }
</script>
</body>
</html>
