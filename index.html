<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRTS // DEEP NEURAL SCAN</title>
    <style>
        :root {
            --ak-red: #ff3e3e;
            --ak-yellow: #ffcd00; 
            --ak-cyan: #00e5ff;   
            --bg-dark: #050505;
            --panel-bg: rgba(15, 15, 15, 0.95);
            --font-mono: 'Consolas', 'Courier New', monospace;
        }

        body, html { 
            margin: 0; padding: 0; background: var(--bg-dark); 
            color: #fff; font-family: var(--font-mono); overflow: hidden; height: 100vh;
        }

        /* Ë£ùÈ£æËÉåÊôØÔºöÁ∂≤Ê†ºËàáÊéÉÊèèÁ∑ö */
        .bg-fx {
            position: fixed; inset: 0; z-index: -1;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%),
                radial-gradient(circle, #222 1px, transparent 1px);
            background-size: 100% 4px, 30px 30px;
            opacity: 0.3;
        }

        .container {
            width: 100vw; height: 100vh;
            display: flex; flex-direction: column;
            border: 1px solid #222; position: relative;
        }

        /* È†ÇÈÉ®Â∞éËà™Ê¨Ñ */
        .status-bar {
            height: 50px; background: #000; border-bottom: 2px solid var(--ak-red);
            display: flex; align-items: center; padding: 0 25px; justify-content: space-between;
            box-shadow: 0 0 20px rgba(255, 62, 62, 0.2);
        }

        .screen { padding: 40px; display: none; flex: 1; overflow-y: auto; position: relative; }
        .screen.active { display: flex; flex-direction: column; animation: scanIn 0.4s ease-out; }

        @keyframes scanIn {
            from { opacity: 0; transform: translateY(20px); filter: brightness(2) contrast(2); }
            to { opacity: 1; transform: translateY(0); filter: brightness(1) contrast(1); }
        }

        /* Èõ£Â∫¶ÈÅ∏ÊìáÂç°Áâá */
        .diff-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px; margin-top: 50px; }
        .diff-btn {
            background: #111; border: 1px solid #333; height: 200px; cursor: pointer;
            position: relative; transition: 0.3s;
            clip-path: polygon(15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%, 0 15%);
        }
        .diff-btn:hover { border-color: var(--ak-red); background: #1a1010; transform: scale(1.02); }
        .diff-btn::before { content: "RISK"; position: absolute; top: 15px; left: 15px; color: #444; font-size: 12px; }
        .diff-btn .val { font-size: 5rem; font-weight: 900; color: var(--ak-red); position: absolute; bottom: 10px; right: 20px; opacity: 0.7; }

        /* Ê®ôÁ±§ÊåâÈàï */
        .tag-container { display: flex; flex-wrap: wrap; gap: 10px; margin: 30px 0; }
        .tag-btn {
            background: #222; border: none; color: #888; padding: 10px 20px; cursor: pointer;
            clip-path: polygon(0 0, 90% 0, 100% 30%, 100% 100%, 0 100%); transition: 0.2s;
        }
        .tag-btn.active { background: #fff; color: #000; font-weight: bold; }
        .tag-btn.exclusive { background: var(--ak-yellow); color: #000; font-weight: bold; box-shadow: 0 0 15px var(--ak-yellow); }

        /* ÊäΩÂèñÊåâÈàï */
        .action-btn {
            background: var(--ak-red); color: #fff; padding: 20px 60px; border: none;
            font-size: 1.5rem; font-weight: 900; cursor: pointer; letter-spacing: 5px;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0% 100%); transition: 0.2s;
        }
        .action-btn:hover { filter: brightness(1.2); text-shadow: 0 0 10px #fff; }

        /* ÂêàÁ¥ÑÁµêÊûúÂç°Áâá */
        .result-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; margin-top: 40px; }
        .contract-card {
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            border: 1px solid #333; border-left: 6px solid var(--ak-red);
            padding: 25px; position: relative; transition: 0.3s;
        }
        .contract-card.locked { border-left-color: var(--ak-cyan); background: #0a1015; }
        .contract-card.unique { border-left-color: var(--ak-yellow); }

        .lock-icon {
            position: absolute; top: 15px; right: 15px; cursor: pointer;
            font-size: 20px; color: #444; transition: 0.2s;
        }
        .contract-card.locked .lock-icon { color: var(--ak-cyan); text-shadow: 0 0 10px var(--ak-cyan); }

        .row-index {
            font-size: 10px; color: #555; margin-top: 15px; border-top: 1px solid #222; padding-top: 8px;
            display: flex; justify-content: space-between;
        }

        .back-btn {
            background: transparent; border: 1px solid #444; color: #888;
            padding: 8px 20px; cursor: pointer; font-size: 12px;
        }
        .back-btn:hover { border-color: #fff; color: #fff; }

    </style>
</head>
<body>

<div class="bg-fx"></div>

<div class="container">
    <div class="status-bar">
        <div style="display:flex; align-items:center; gap:20px;">
            <span style="letter-spacing:3px; font-weight:bold; color:var(--ak-red);">PRTS // NEURAL_SCAN v6.0</span>
            <div id="abort-zone" style="display:none;"><button class="back-btn" onclick="goBack()">TERMINATE_PROCESS</button></div>
        </div>
        <div style="font-size:12px; color:var(--ak-cyan);">ID: DOCTOR_RI_SYSTEM_ACCESS</div>
    </div>

    <div id="screen-difficulty" class="screen active">
        <h1 style="font-size:3rem; margin:0; letter-spacing:10px;">SELECT RISK</h1>
        <div class="diff-grid" id="diff-grid"></div>
    </div>

    <div id="screen-selector" class="screen">
        <div style="display:flex; justify-content:space-between; align-items:flex-end;">
            <div>
                <h2 id="level-title" style="margin:0; font-size:2.5rem; color:var(--ak-red);">LEVEL_01</h2>
                <div style="color:#555; margin-top:5px;">[ STATUS: AWAITING_CONFIGURATION ]</div>
            </div>
            <div style="text-align:right;">
                <span style="font-size:12px; color:#555;">QTY.</span><br>
                <input type="number" id="select-count" value="1" min="1" max="10" style="background:transparent; border:none; border-bottom:2px solid #fff; color:#fff; font-size:2rem; width:60px; text-align:center; outline:none;">
            </div>
        </div>

        <div class="tag-container" id="tag-container"></div>
        
        <button class="action-btn" onclick="startSelection()">EXECUTE_SCAN</button>

        <div class="result-grid" id="result-container"></div>
    </div>
</div>

<script>
    const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTcai40JqQblGoCCGQqcubG9qDhhbJg3E-l6WoIQaVSpbvWw13pn4A0ilOdGjZ-j50dKNRHI7BneAmc/pub?output=csv";
    
    let allData = [];
    let currentLevelData = [];
    let tagStates = {};
    let lockedContracts = []; // Â≠òÂÑ≤ÈéñÂÆöÁöÑÂêàÁ¥ÑÂ∞çË±°

    window.onload = async () => {
        try {
            const res = await fetch(GOOGLE_SHEET_URL);
            const text = await res.text();
            const rows = text.split(/\r?\n/);
            
            // Ëß£ÊûêË≥áÊñô‰∏¶Ë®òÈåÑË°åËôü (Á¨¨‰∏ÄË°åÁÇ∫ Row 1, ÊâÄ‰ª•Ë≥áÊñôÂæû Row 2 ÈñãÂßã)
            allData = rows.map((r, index) => {
                const c = r.split(',');
                if(index === 0) return null; 
                return { 
                    name: c[0]?.trim(), 
                    diff: parseInt(c[1]), 
                    tag: c[2]?.trim() || "ÂÖ∂‰ªñ",
                    row: index + 1
                };
            }).filter(i => i && i.name && !isNaN(i.diff));

            const grid = document.getElementById('diff-grid');
            for(let i=1; i<=5; i++){
                const btn = document.createElement('div');
                btn.className = 'diff-btn';
                btn.innerHTML = `<div class="val">0${i}</div>`;
                btn.onclick = () => selectDifficulty(i);
                grid.appendChild(btn);
            }
        } catch (e) { console.error(e); }
    };

    function selectDifficulty(lv) {
        currentLevelData = allData.filter(i => i.diff === lv);
        document.getElementById('screen-difficulty').classList.remove('active');
        document.getElementById('screen-selector').classList.add('active');
        document.getElementById('abort-zone').style.display = 'block';
        document.getElementById('level-title').innerText = `RISK_LEVEL_0${lv}`;
        
        tagStates = {};
        lockedContracts = []; // ÂàáÊèõÈõ£Â∫¶ÊôÇÊ∏ÖÁ©∫ÈéñÂÆö
        document.getElementById('result-container').innerHTML = '';

        let tags = [...new Set(currentLevelData.flatMap(i => i.tag.split(/\s+/)))].filter(t => t);
        const container = document.getElementById('tag-container');
        container.innerHTML = '';
        tags.forEach(t => {
            const btn = document.createElement('button');
            btn.className = 'tag-btn';
            btn.innerText = t;
            btn.onclick = () => {
                if(!tagStates[t]) { tagStates[t]=1; btn.classList.add('active'); }
                else if(tagStates[t]===1) { tagStates[t]=2; btn.classList.remove('active'); btn.classList.add('exclusive'); }
                else { delete tagStates[t]; btn.classList.remove('exclusive'); }
            };
            container.appendChild(btn);
        });
    }

    function goBack() {
        document.getElementById('screen-selector').classList.remove('active');
        document.getElementById('screen-difficulty').classList.add('active');
        document.getElementById('abort-zone').style.display = 'none';
    }

    function toggleLock(item, cardElement) {
        const index = lockedContracts.findIndex(l => l.row === item.row);
        if (index > -1) {
            lockedContracts.splice(index, 1);
            cardElement.classList.remove('locked');
        } else {
            lockedContracts.push(item);
            cardElement.classList.add('locked');
        }
    }

    function startSelection() {
        const count = parseInt(document.getElementById('select-count').value) || 1;
        const resContainer = document.getElementById('result-container');
        
        // 1. ‰øùÁïôÈéñÂÆöÁöÑÂêàÁ¥Ñ
        let finalResults = [...lockedContracts];
        
        // 2. Â¶ÇÊûúÈéñÂÆöÁöÑÊï∏ÈáèÂ∑≤Á∂ìË∂ÖÈÅéË¶ÅÊ±ÇÔºåÂâáÊà™Êñ∑
        if(finalResults.length > count) finalResults = finalResults.slice(0, count);

        // 3. ÊäΩÂèñÊñ∞ÂêàÁ¥ÑË£úÈΩäÂ∑ÆÈ°ç
        const needed = count - finalResults.length;
        if (needed > 0) {
            const exTags = Object.keys(tagStates).filter(k => tagStates[k] === 2);
            const normalTags = Object.keys(tagStates).filter(k => tagStates[k] === 1);
            
            let poolResults = [];
            
            // ËôïÁêÜÂîØ‰∏ÄÊ®ôÁ±§
            exTags.forEach(t => {
                const matches = currentLevelData.filter(i => 
                    i.tag.split(/\s+/).includes(t) && 
                    !finalResults.some(f => f.row === i.row) &&
                    !poolResults.some(p => p.row === i.row)
                );
                if(matches.length) {
                    const pick = matches[Math.floor(Math.random() * matches.length)];
                    pick._isUnique = true;
                    poolResults.push(pick);
                }
            });

            // ËôïÁêÜÊôÆÈÄöÊ®ôÁ±§Ë£úÂÖÖ
            let remainingNeeded = needed - poolResults.length;
            if (remainingNeeded > 0) {
                let candidatePool = [];
                if (Object.keys(tagStates).length === 0) {
                    candidatePool = currentLevelData;
                } else {
                    candidatePool = currentLevelData.filter(i => 
                        normalTags.some(t => i.tag.split(/\s+/).includes(t))
                    );
                }
                
                // ÈÅéÊøæÊéâÂ∑≤ÈÅ∏‰∏≠ÁöÑ
                candidatePool = candidatePool.filter(i => 
                    !finalResults.some(f => f.row === i.row) && 
                    !poolResults.some(p => p.row === i.row)
                );

                const extra = candidatePool.sort(() => 0.5 - Math.random()).slice(0, remainingNeeded);
                poolResults = [...poolResults, ...extra];
            }
            finalResults = [...finalResults, ...poolResults];
        }

        // Ê∏≤Êüì (‰øùÁïôÈéñÂÆöÂç°ÁâáÁöÑ‰ΩçÁΩÆ)
        resContainer.innerHTML = '';
        finalResults.forEach((item, idx) => {
            const div = document.createElement('div');
            const isLocked = lockedContracts.some(l => l.row === item.row);
            div.className = `contract-card ${item._isUnique ? 'unique' : ''} ${isLocked ? 'locked' : ''}`;
            
            const badges = item.tag.split(/\s+/).map(t => `<span style="font-size:10px; color:var(--ak-cyan); border:1px solid #333; padding:2px 5px; margin-right:5px;">${t}</span>`).join('');
            
            div.innerHTML = `
                <div class="lock-icon" onclick="event.stopPropagation(); toggleLock(${JSON.stringify(item).replace(/"/g, '&quot;')}, this.parentElement)">${isLocked ? 'üîí' : 'üîì'}</div>
                <div style="font-size:10px; color:#666; margin-bottom:10px;">>> CONTRACT_LOG</div>
                <div style="font-weight:bold; font-size:1.3rem; min-height:3em;">${item.name}</div>
                <div style="margin-top:10px;">${badges}</div>
                <div class="row-index">
                    <span>INDEX // ROW-${item.row}</span>
                    <span style="color:var(--ak-red)">STABILITY: 100%</span>
                </div>
            `;
            // ÈªûÊìäÊï¥ÂºµÂç°Áâá‰πüÂèØ‰ª•Ëß∏ÁôºÈéñÂÆö
            div.onclick = () => toggleLock(item, div);
            resContainer.appendChild(div);
        });
    }
</script>
</body>
</html>
