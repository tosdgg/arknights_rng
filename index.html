<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRTS // Recruitment Terminal v4.0</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --panel-bg: rgba(20, 20, 20, 0.9);
            --ak-yellow: #ffcd00; 
            --ak-cyan: #00e5ff;   
            --ak-white: #f5f5f5;
            --ak-gray: #555;
            --font-mono: 'Consolas', 'Monaco', monospace;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--ak-white);
            font-family: "Noto Sans TC", sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* 動態網格背景 */
        .bg-grid {
            position: fixed; inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: top;
            animation: gridMove 10s linear infinite;
        }
        @keyframes gridMove { from { background-position: 0 0; } to { background-position: 0 100px; } }

        .container {
            width: 95%; max-width: 1200px; height: 90vh;
            background: var(--panel-bg);
            border: 2px solid #333;
            display: flex; flex-direction: column;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* 狀態欄設計 */
        .status-header {
            height: 40px; background: #000;
            display: flex; align-items: center; padding: 0 20px;
            border-bottom: 2px solid var(--ak-yellow);
            justify-content: space-between;
            font-family: var(--font-mono); font-size: 12px;
        }

        /* 導覽區域（防止重疊） */
        .nav-zone { display: flex; align-items: center; gap: 20px; }
        .sys-info { color: var(--ak-yellow); letter-spacing: 1px; }
        .net-status { color: var(--ak-cyan); }

        .screen { padding: 40px; display: none; flex-direction: column; flex: 1; overflow-y: auto; position: relative; }
        .screen.active { display: flex; animation: screenSwitch 0.3s ease-out; }
        @keyframes screenSwitch { from { opacity: 0; filter: brightness(2); } to { opacity: 1; filter: brightness(1); } }

        /* 難度卡片設計 */
        .diff-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-top: 40px; }
        .diff-card {
            background: #151515; border: 1px solid #333; height: 180px;
            cursor: pointer; position: relative; overflow: hidden;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 0.3s;
            clip-path: polygon(15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%, 0 15%);
        }
        .diff-card:hover { border-color: var(--ak-yellow); background: #222; transform: translateY(-5px); }
        .diff-card .num { font-size: 4rem; font-weight: bold; color: rgba(255,255,255,0.05); position: absolute; }
        .diff-card .label { font-family: var(--font-mono); font-weight: bold; font-size: 1.2rem; z-index: 1; }

        /* 標籤設計 */
        .tag-grid { display: flex; flex-wrap: wrap; gap: 12px; margin: 30px 0; }
        .tag-btn {
            background: rgba(255,255,255,0.1); color: #ccc; border: none; padding: 10px 25px;
            cursor: pointer; font-weight: bold; position: relative; font-family: var(--font-mono);
            clip-path: polygon(0 0, 90% 0, 100% 30%, 100% 100%, 10% 100%, 0 70%);
        }
        .tag-btn.active { background: var(--ak-white); color: #000; }
        .tag-btn.exclusive { background: var(--ak-yellow) !important; color: #000 !important; }

        /* 返回按鈕 */
        .back-btn {
            background: #333; color: #fff; border: none; padding: 8px 20px;
            cursor: pointer; font-family: var(--font-mono); font-size: 12px;
            transition: 0.2s;
        }
        .back-btn:hover { background: #ff4444; }

        /* 部署按鈕 */
        .deploy-btn {
            background: var(--ak-cyan); color: #000; padding: 20px 60px;
            border: none; font-weight: 900; cursor: pointer; font-size: 1.2rem;
            clip-path: polygon(0 0, 95% 0, 100% 50%, 95% 100%, 0 100%);
            transition: 0.2s;
        }
        .deploy-btn:hover { background: #fff; transform: scale(1.05); box-shadow: 0 0 20px var(--ak-cyan); }

        /* 結果顯示 */
        .result-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; margin-top: 30px; }
        .result-card {
            background: rgba(255,255,255,0.05); border-left: 4px solid var(--ak-cyan);
            padding: 20px; position: relative;
            animation: cardSlide 0.4s ease-out backwards;
        }
        @keyframes cardSlide { from { opacity: 0; transform: skewX(-20deg) translateX(-50px); } }
        .result-card.gold-border { border-left-color: var(--ak-yellow); background: rgba(255,205,0,0.05); }

        .tag-badge { font-size: 10px; color: var(--ak-cyan); border: 1px solid var(--ak-cyan); padding: 2px 6px; margin-right: 5px; text-transform: uppercase; }

        #loader {
            position: absolute; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .loading-bar { width: 200px; height: 2px; background: #333; margin-top: 20px; overflow: hidden; }
        .loading-progress { width: 40%; height: 100%; background: var(--ak-yellow); animation: loadMove 1.5s infinite; }
        @keyframes loadMove { from { transform: translateX(-100%); } to { transform: translateX(250%); } }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="container">
        <div class="status-header">
            <div class="nav-zone">
                <span class="sys-info">RHODES ISLAND // PRTS v4.0</span>
                <span id="connection-status" class="net-status">CONNECTING...</span>
            </div>
            <div id="btn-abort-container" style="display:none;">
                <button class="back-btn" onclick="goBack()">ABORT MISSION</button>
            </div>
        </div>

        <div id="loader">
            <div style="letter-spacing: 8px; font-weight: bold; font-family: var(--font-mono);">TERMINAL STARTING</div>
            <div class="loading-bar"><div class="loading-progress"></div></div>
        </div>

        <div id="screen-difficulty" class="screen">
            <div style="font-family: var(--font-mono); color: var(--ak-gray); margin-bottom: 10px;">>> SELECT PRIORITY LEVEL</div>
            <div class="diff-grid">
                <div class="diff-card" onclick="selectDifficulty(1)"><span class="num">01</span><span class="label">LEVEL 01</span></div>
                <div class="diff-card" onclick="selectDifficulty(2)"><span class="num">02</span><span class="label">LEVEL 02</span></div>
                <div class="diff-card" onclick="selectDifficulty(3)"><span class="num">03</span><span class="label">LEVEL 03</span></div>
                <div class="diff-card" onclick="selectDifficulty(4)"><span class="num">04</span><span class="label">LEVEL 04</span></div>
                <div class="diff-card" onclick="selectDifficulty(5)"><span class="num">05</span><span class="label">LEVEL 05</span></div>
            </div>
        </div>

        <div id="screen-selector" class="screen">
            <div id="level-title" style="font-size: 2rem; font-weight: 900; letter-spacing: 2px; color: var(--ak-yellow);">LEVEL 01</div>
            <div style="font-family: var(--font-mono); color: var(--ak-gray); margin-top: 20px;">>> TAG CONFIGURATION (WHI: INCLUDE / YEL: UNIQUE)</div>
            
            <div id="tag-container" class="tag-grid"></div>

            <div style="display: flex; align-items: flex-end; gap: 30px; margin-top: 30px;">
                <div style="display: flex; flex-direction: column;">
                    <span style="font-size: 10px; color: var(--ak-gray); font-family: var(--font-mono); margin-bottom: 5px;">REQ. COUNT</span>
                    <input type="number" id="select-count" value="1" min="1" max="10" style="background: transparent; border: none; border-bottom: 2px solid #fff; color: #fff; font-size: 2rem; width: 80px; font-family: var(--font-mono); outline: none;">
                </div>
                <button class="deploy-btn" onclick="startSelection()">START DEPLOYMENT</button>
            </div>

            <div id="result-container" class="result-container"></div>
        </div>
    </div>

    <script>
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTcai40JqQblGoCCGQqcubG9qDhhbJg3E-l6WoIQaVSpbvWw13pn4A0ilOdGjZ-j50dKNRHI7BneAmc/pub?output=csv";
        
        let allData = [];
        let currentLevelData = [];
        let tagStates = {}; 

        window.onload = async () => {
            try {
                const res = await fetch(GOOGLE_SHEET_URL);
                const text = await res.text();
                const rows = text.split(/\r?\n/).slice(1);
                allData = rows.map(r => {
                    const c = r.split(',');
                    return { name: c[0]?.trim(), diff: parseInt(c[1]), tag: c[2]?.trim() || "其他" };
                }).filter(i => i.name && !isNaN(i.diff));
                
                document.getElementById('loader').style.display = 'none';
                document.getElementById('screen-difficulty').classList.add('active');
                document.getElementById('connection-status').innerText = "STATUS: ONLINE";
            } catch (e) {
                document.getElementById('connection-status').innerText = "STATUS: ERROR";
                console.error(e);
            }
        };

        function selectDifficulty(lv) {
            currentLevelData = allData.filter(i => i.diff === lv);
            document.getElementById('screen-difficulty').classList.remove('active');
            document.getElementById('screen-selector').classList.add('active');
            document.getElementById('btn-abort-container').style.display = 'block';
            document.getElementById('level-title').innerText = `LEVEL 0${lv} CONFIGURATION`;
            
            tagStates = {};
            document.getElementById('result-container').innerHTML = '';

            let rawTags = [];
            currentLevelData.forEach(item => { rawTags = rawTags.concat(item.tag.split(/\s+/)); });
            const tags = [...new Set(rawTags)].filter(t => t !== "");

            const container = document.getElementById('tag-container');
            container.innerHTML = '';
            tags.forEach(t => {
                const btn = document.createElement('button');
                btn.className = 'tag-btn';
                btn.innerText = t;
                btn.onclick = () => {
                    if (!tagStates[t]) { tagStates[t] = 1; btn.classList.add('active'); }
                    else if (tagStates[t] === 1) { tagStates[t] = 2; btn.classList.remove('active'); btn.classList.add('exclusive'); }
                    else { delete tagStates[t]; btn.classList.remove('exclusive'); }
                };
                container.appendChild(btn);
            });
        }

        function goBack() {
            document.getElementById('screen-selector').classList.remove('active');
            document.getElementById('screen-difficulty').classList.add('active');
            document.getElementById('btn-abort-container').style.display = 'none';
            tagStates = {};
            document.getElementById('result-container').innerHTML = '';
        }

        function hasTag(item, targetTag) {
            return item.tag.split(/\s+/).includes(targetTag);
        }

        function startSelection() {
            const count = parseInt(document.getElementById('select-count').value) || 1;
            let finalResults = [];
            const selectedKeys = Object.keys(tagStates);
            const resContainer = document.getElementById('result-container');
            resContainer.innerHTML = '';

            if (selectedKeys.length === 0) {
                finalResults = [...currentLevelData].sort(() => 0.5 - Math.random()).slice(0, count);
            } else {
                const exTags = selectedKeys.filter(k => tagStates[k] === 2);
                const normalTags = selectedKeys.filter(k => tagStates[k] === 1);

                // 1. 唯一抽取：確保每個黃色標籤只會貢獻一個結果
                exTags.forEach(t => {
                    const matches = currentLevelData.filter(item => hasTag(item, t) && !finalResults.includes(item));
                    if (matches.length > 0) {
                        finalResults.push(matches[Math.floor(Math.random() * matches.length)]);
                    }
                });

                // 2. 補充抽取：從白色標籤池中補齊剩餘數量
                if (finalResults.length < count) {
                    const pool = currentLevelData.filter(item => {
                        const matchNormal = normalTags.some(t => hasTag(item, t));
                        return matchNormal && !finalResults.includes(item);
                    });
                    const shuffledPool = pool.sort(() => 0.5 - Math.random());
                    while (finalResults.length < count && shuffledPool.length > 0) {
                        finalResults.push(shuffledPool.shift());
                    }
                }
            }

            finalResults.forEach((i, idx) => {
                setTimeout(() => {
                    const div = document.createElement('div');
                    const isExMatch = selectedKeys.filter(k => tagStates[k] === 2).some(t => hasTag(i, t));
                    div.className = `result-card ${isExMatch ? 'gold-border' : ''}`;
                    
                    const badges = i.tag.split(/\s+/).map(t => `<span class="tag-badge">${t}</span>`).join('');
                    div.innerHTML = `
    <div style="font-family: var(--font-mono); font-size: 0.8rem; color: var(--ak-yellow);">
        [ WARNING: MISSION LIMITATION ]
    </div>
    <div style="font-weight:900; font-size:1.2rem; margin: 5px 0;">
        ${i.name}
    </div>
    <div>${badges}</div>
`;
                    resContainer.appendChild(div);
                }, idx * 100);
            });
        }
    </script>
</body>
</html>
